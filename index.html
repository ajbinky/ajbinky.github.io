    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJBinky</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .letter-container {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 120px; /* Fixed width */
            height: 120px; /* Fixed height */
            font-size: 10em;
            transition: transform 0.5s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .letter-container::after {
            content: attr(data-hover-text);
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            transform: scale(0.2); /* Initial smaller scale for the word */
            font-size: 0.2em; /* Adjust this value as needed for the initial size of the word */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .letter-container:hover::after {
            opacity: 1;
            transform: scale(1); /* Scale up the word on hover */
        }

        .letter-container:hover span {
            opacity: 0; /* Hide the initial letter on hover */
        }

        span {
            transition: opacity 0.5s ease;
            z-index: 1; /* Ensure the letter is above the pseudo-element */
        }
    </style>
</head>
<body>

<div class="center-container">
    <div class="letter-container" data-hover-text="AJBinky"><span>H</span></div>
    <div class="letter-container" data-hover-text="Github"><span>E</span></div>
    <div class="letter-container" data-hover-text="Flickr"><span>L</span></div>
    <div class="letter-container" data-hover-text="Instagram"><span>L</span></div>
    <div class="letter-container" data-hover-text="Boost Over Ball"><span>O</span></div>
</div>

</body>
